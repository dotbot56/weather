<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetteranzeige</title>
</head>
<body>
<h1>Wetteranzeige</h1>
<form id="weatherForm">
    <input type="text" id="address" placeholder="Adresse eingeben">
    <button type="submit">Suche</button>
</form>
<div id="weatherData">
    <p id="temperature"></p>
    <p id="pressure"></p>
    <p id="humidity"></p>
</div>
<svg id="weatherIcon" width="100" height="100">
    <g id="sun">
        <circle cx="50" cy="50" r="20" fill="yellow"></circle>
    </g>
    <g id="cloud">
        <circle cx="30" cy="50" r="15" fill="grey"></circle>
        <circle cx="50" cy="50" r="20" fill="grey"></circle>
        <circle cx="70" cy="50" r="15" fill="grey"></circle>
    </g>
</svg>
<script src="script.js"></script>
</body>
</html>
